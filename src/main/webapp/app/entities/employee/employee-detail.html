
<div>
    <h2><span>Employee</span> {{vm.employee.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.employee.name}}</span>
        </dd>
        <dt><span>Telephone</span></dt>
        <dd>
            <span>{{vm.employee.telephone}}</span>
        </dd>
        <dt><span>Address</span></dt>
        <dd>
            <span>{{vm.employee.address}}</span>
        </dd>
        <dt><span>Employment Date</span></dt>
        <dd>
            <span>{{vm.employee.employmentDate | date:'medium'}}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <a ui-sref="employee-type-detail({id:vm.employee.typeId})">{{vm.employee.typeName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="employee-detail.edit({id:vm.employee.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
